<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/todataurl.js"></script>
        <!--<script src="http://192.168.0.12:8080/socket.io/socket.io.js"></script>-->
        <script type="text/javascript" src="js/socket.io.js"></script>
        <title>Socket Img</title>
    </head>
    <body>
        <div class="container">
            <section class="row">
                <div class="col-xs-12">
                    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-position="fixed">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-1">
                                <span class="sr-only">Toggle Nativation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a href="#" class="navbar-brand">Inicio</a>
                        </div>
                        <div class="collapse navbar-collapse" id="collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="#" onclick="app.goHome()"><i class=" glyphicon glyphicon-home"></i> Inicio</a></li>
                                <li><a href="#" onclick="app.showPad()"><i class="glyphicon glyphicon-screenshot"></i> Apuntador</a></li>
                                <li><a href="#" onclick="app.refresh()"><i class="glyphicon glyphicon-refresh"></i> Actualizar</a></li>
                                <li><a href="#" onclick="app.showConnect()"><i class="glyphicon glyphicon-cloud"></i> Conectar</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </section>
            <section class="row" style="margin-top:70px" id="content">
                <div class="col-xs-12">
                    <table class="table table-bordered table-striped" id="table-files">
                    </table>
                    <div id="pad" style="display:none;"></div>
                    <div id="connect" style="display:none;">
                        <form rol="form">
                        <div class="form-group">
                            <label for="ip">Direcci√≥n IP</label>
                            <input type="text" name="ip" id="ip" class="form-control" placeholder="192.168.0.10" value="" required />
                        </div>
                        <div class="form-group">
                            <label for="port">Numero de Puerto</label>
                            <input type="text" name="port" id="port" class="form-control" placeholder="8080" value="" required />
                        </div>
                        <button type="button" class="btn btn-default" onclick="app.connect()">Conectar</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <div class="modal fade" id="loading-view">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Cargando...</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
